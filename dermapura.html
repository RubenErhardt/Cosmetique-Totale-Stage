<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermapura Landing Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

</head>
<body>
    <header>
        <img src="https://derma-pura.de/wp-content/uploads/2024/12/Dermapura-by-CT-1-2.svg" alt="">
        
    <nav>
        <ul>
            <li><a href="#">Standorte </a>
            </li>
            <li><a href="#">Dauerhafte Haarentfernung</a>
            </li>
            <li><a href="#">Kryolipolyse</a></li>
            <li><a href="#">Faltenbehandlung </a>
            </li>
            <li><a href="#">Ãœber uns </a>
            </li>
            <li><a href="#" class="contact-btn">Kontakt</a></li>
        </ul>
    </nav>
    </header>

    <section class="Hero">
        <h1>
            Dauerhafte Haarentfernung, <br> <span>schnell & sanft</span>
        </h1>
        <h2>
            Nie wieder rasieren, zupfen oder wachsen
        </h2>

        <img src="dermapura-home-hero-header.webp" alt="">
    </section>   

    
</body>

<style>

    body{
    margin: 0;
    padding: 0;
    
    }

@font-face {
    font-family: 'The Seasons';
    src: url('fonts/TheSeasons-Regular.otf') format('opentype'); 
}

    header {
    position: sticky;
    display: flex;
    justify-content: space-between;
    top: 0;
    background-color: white;
    padding: 15px 20px;
    z-index: 1000; 
}


    nav ul{
        display: flex;
        gap: 20px;
        list-style: none;
    }

            /* Stijl de navbar */
            nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 15px 20px;
            font-family: Arial, sans-serif;
        }

        /* Stijl de lijst */
        ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        li {
            position: relative;
        }

        a {
            text-decoration: none;
            color: #356274;
            font-size: 16px;
            font-weight: 500;
            padding: 10px 0;
        }

        a:hover {
            border-bottom: 2px solid #356274;
        }

        /* Stijl de "Kontakt" knop */
        .contact-btn {
            background-color: #356274;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
        }

        .contact-btn:hover {
            background-color: #2a4d5c;
        }

    img{
        max-width: 100%;
    }

    .Hero img{
        width: 50%;
        height: auto;
        border-top-left-radius: 300px;
        border-top-right-radius: 50px;
        border-bottom-left-radius: 50px;
        border-bottom-right-radius: 300px;
    }

    .Hero {
    display: flex;
    flex-direction: column;
    justify-content: center; /* Horizontaal centreren */
    align-items: center; /* Verticaal centreren */
    text-align: center; /* Zorgt ervoor dat de tekst gecentreerd blijft */
    width: 100%;
    
}
    .Hero h1{
        font-size: 3em;
        margin: 0 auto;
        margin-top: 1em;
        color: #356274;
        font-weight: normal;
        font-family: 'The Seasons', sans-serif;
    }

    .Hero h1 span{
        border-bottom: 2px solid #BF9658;
    }

    .Hero h2{
        font-family: DM Sans;
        color: #356274;
        font-weight: normal;
        font-size: 36px;
    }

</style>

<script>
    gsap.from(".Hero h1", { 
      opacity: 0, 
      y: -50, 
      duration: 1.2, 
      ease: "power3.out" 
    });
  
    gsap.from(".Hero h2", { 
      opacity: 0, 
      y: 30, 
      duration: 1.5, 
      delay: 0.3, 
      ease: "power3.out" 
    });
  
    gsap.from(".Hero img", { 
      opacity: 0, 
      scale: 0.90, 
      duration: 1.5, 
      delay: 0.6, 
      ease: "power3.out" 
    });
  
    gsap.from(".Hero", {
      scrollTrigger: {
        trigger: ".Hero",
        start: "top 80%",
        toggleActions: "play none none reverse"
      },
      opacity: 0,
      y: 50,
      duration: 1.2,
      ease: "power3.out"
    });
  </script>
  
</html>
