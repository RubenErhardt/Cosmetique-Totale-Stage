<section class="container">
	<div class="slider-wrapper">
		<div class="slider">
			<div class="slide" id="slide-1">
				<img src="https://derma-pura.de/wp-content/uploads/2023/12/dermapura-institute-image1.webp" alt="Dermapura Institute Image 1" />
				<div class="slide-content">
					<h3>DERMAPURA</h3>
					<p>LEIPZIG MITTE</p>
					<a href="#" class="btn">ZUM INSTITUT</a>
				</div>
			</div>
			<div class="slide" id="slide-2">
				<img src="https://derma-pura.de/wp-content/uploads/2023/12/dermapura-institute-image2.webp" alt="Dermapura Institute Leipzig Mitte" />
				<div class="slide-content">
					<h3>DERMAPURA</h3>
					<p>LEIPZIG OST</p>
					<a href="#" class="btn">ZUM INSTITUT</a>
				</div>
			</div>
			<div class="slide" id="slide-3">
				<img src="https://derma-pura.de/wp-content/uploads/2023/12/dermapura-institute-image3.webp" alt="Dermapura Skincare" />
				<div class="slide-content">
					<h3>DERMAPURA</h3>
					<p>ERFURT</p>
					<a href="#" class="btn">ZUM INSTITUT</a>
				</div>
			</div>
		</div>
		<div class="slide-indicator"></div>
	</div>
</section>

<style>
/* Algemene styling */
.container {
	font-family: DM Sans, sans-serif;
}

/* Wrapper met extra ruimte aan de zijkanten */
.slider-wrapper {
	position: relative;
	max-width: 40rem;
	height: 100%;
	margin: 0 auto;
	overflow: hidden; /* Voorkomt dat de slider buiten de container gaat */
}

/* Slider instellingen */
.slider {
	display: flex;
	overflow-x: auto; /* Handmatig swipen mogelijk */
	scroll-snap-type: x mandatory;
	scroll-behavior: smooth;
	-ms-overflow-style: none;
	scrollbar-width: none;
	padding: 0 2rem; /* Zorgt voor een beetje ruimte aan de zijkanten */
}

/* Peeking effect */
.slider::-webkit-scrollbar {
	display: none;
}

.slide {
	position: relative;
	flex: 0 0 95%;
	scroll-snap-align: start;
	border-radius: 10px;
	margin-right: 1em;
	box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
}

.slide img {
	width: 100%;
	height: 450px;
	object-fit: fill;
}

/* Overlay content */
.slide-content {
	position: absolute;
	top: 80%;
	left: 75%;
	transform: translate(-50%, -50%);
	text-align: center;
	background: rgba(0, 0, 0, 0.4);
	color: white;
	padding: 1rem;
	width: 50%;
}

.slide-content h3 {
	margin-bottom: 0.5rem;
	font-size: 1.5rem;
}

.slide-content p {
	margin-bottom: 1rem;
	font-size: 1rem;
}

/* Button styling */
.btn {
	display: inline-block;
	background: #BF9658;
	color: white;
	padding: 0.75rem 1.5rem;
	text-decoration: none;
	font-weight: bold;
	border-radius: 5px;
	transition: background 0.3s ease;
}

/* Slide-indicator styling */
.slide-indicator {
	position: absolute;
	bottom: 10px;
	right: 20px;
	background: rgba(0, 0, 0, 0.6);
	color: white;
	padding: 5px 10px;
	border-radius: 5px;
	font-size: 0.9rem;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const slider = document.querySelector(".slider");
    const slides = document.querySelectorAll(".slide");
    const indicator = document.querySelector(".slide-indicator");
    let index = 0;
    const totalSlides = slides.length;

    function updateIndicator() {
        indicator.textContent = `${index + 1} / ${totalSlides}`;
    }

    function infiniteSwipeFix() {
        slider.addEventListener("scroll", function() {
            let scrollLeft = slider.scrollLeft;
            let slideWidth = slides[0].offsetWidth;
            index = Math.round(scrollLeft / slideWidth);
            updateIndicator();
        });
    }

    updateIndicator();
    infiniteSwipeFix();
});
</script>
