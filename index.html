<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counter</title>
</head>
<body>

    <h1>Unsere Erfolge</h1>

    <span>Â© <script>document.write(new Date().getFullYear());</script> Cosmetique Totale</span>


    <div class="counter-container">
        <div class="counter-box">
            ðŸ•’ <span class="counter" data-target="11">0</span> Jahre Erfahrung
        </div>
        <div class="counter-box">
            ðŸ˜Š <span class="counter" data-target="3812">0</span> Kunden
        </div>
        <div class="counter-box">
            ðŸ’‰ <span class="counter" data-target="26965">0</span> Behandlungen
        </div>
    </div>

    <style>
        .counter-container {
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 40px;
    background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
    border-radius: 20px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
}

.counter-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(255, 255, 255, 0.1);
    padding: 20px 30px;
    border-radius: 15px;
    color: #fff;
    font-weight: bold;
    font-size: 24px;
    text-align: center;
    min-width: 160px;
    transition: transform 0.3s ease-in-out;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

.counter-box:hover {
    transform: scale(1.1);
}

.counter-box span {
    font-size: 36px;
    color: #ffcc00;
    font-weight: bold;
}

.counter-box::before {
    content: attr(data-label);
    font-size: 18px;
    font-weight: normal;
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 8px;
}

/* Responsive */
@media (max-width: 768px) {
    .counter-container {
        flex-direction: column;
        align-items: center;
    }
}

    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const counters = document.querySelectorAll(".counter");

            const observerOptions = {
                root: null,
                threshold: 1 
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const counter = entry.target;
                        startCounter(counter);
                        observer.unobserve(counter); 
                    }
                });
            }, observerOptions);

            counters.forEach(counter => observer.observe(counter));

            function startCounter(counter) {
                const target = +counter.getAttribute("data-target");
                const duration = 3000;
                const interval = 20; 
                const step = (target / (duration / interval));

                let current = 0;

                function updateCounter() {
                    current += step;
                    if (current >= target) {
                        counter.innerText = target.toLocaleString("de-DE");
                    } else {
                        counter.innerText = Math.floor(current).toLocaleString("de-DE");
                        requestAnimationFrame(updateCounter);
                    }
                }

                updateCounter();
            }
        });
    </script>




</body>
</html>
