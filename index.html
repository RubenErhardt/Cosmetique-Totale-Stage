<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header & Hero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
  <button class="button-afspraak">
    <p>MAAK EEN AFSPRAAK</p>
  </button>
  <button class="button-prijslijst">
    <p>MAAK EEN AFSPRAAK</p>
  </button>
</section>
</body>
<style>
 section {
    display: flex;
    gap: 1em;
}

button {
    --button-radius: 3px;
    --button-text-clr: #fff;

    width: 160px;
    height: 48px;
    border-radius: var(--button-radius);
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    cursor: pointer;
    color: var(--button-text-clr);
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
}

/* Standaard kleuren */
.button-afspraak {
    --button-clr-1: #1688A1; /* Blauw */
    --button-clr-2: #73B233; /* Groen */
    background-color: var(--button-clr-1);
}

.button-prijslijst {
    --button-clr-1: #73B233; /* Groen */
    --button-clr-2: #1688A1; /* Blauw */
    background-color: var(--button-clr-1);
}

/* Hover: omgekeerde kleur */
.button-afspraak:hover,
.button-afspraak:focus-visible,
.button-afspraak:active {
    background-color: var(--button-clr-2);
    box-shadow: 0px 6px 6px rgba(0, 0, 0, 0.3);
    transform: translateY(-2px);
}

.button-prijslijst:hover,
.button-prijslijst:focus-visible,
.button-prijslijst:active {
    background-color: var(--button-clr-2);
    box-shadow: 0px 6px 6px rgba(0, 0, 0, 0.3);
    transform: translateY(-2px);
}

/* Active state: iets ingedrukt effect */
.button-afspraak:active,
.button-prijslijst:active {
    box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.2);
    transform: translateY(1px);
}

</style>
</html>
