<!DOCTYPE html>
<html lang="en">
<head>

    <title>Responsive Header & Hero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button>

<style>
  button{
    --button-clr-1: #1688A1;
    --button-clr-2: #73B233;
    --button-radius: 3px;
    width: 160px;
    height: 48px;
    background-color: var(--button-clr-1);
    border-radius: var(--button-radius);
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    cursor: pointer;
  }

  button p{
    --button-text-clr: #fff;
    color: var(--button-text-clr);
  }

  button:hover{
    background-color: var(--button-clr-2);
  }
</style>
