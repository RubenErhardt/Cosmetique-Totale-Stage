<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermapura</title>
    <style>
/* Standaard reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'DM Sans', sans-serif;
    overflow-x: hidden;
}

/* Header + Hero Section */
.hero {
    position: relative;
    width: 100%;
    height: 100vh; /* Volledige viewport hoogte */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3)), 
                url('static/dermapura-home-hero-header.webp') no-repeat center center/cover;
}

/* Header styling */
header {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 80px;
    z-index: 10;
}

/* Logo */
.logo {
    max-width: 40%;
}

/* Navigatie */
nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 16px;
    font-weight: bold;
    padding: 8px 0;
    transition: color 0.3s ease-in-out;
}

nav ul li a:hover {
    color: #BF9658; /* Gouden accentkleur */
}

/* Hero Content */
.hero-content {
    max-width: 60%;
}


.hero h1 {
    position: absolute;
    bottom: 0;
    left: 0;
    font-family: 'The Seasons', sans-serif;
    font-size: 14vw;
    text-transform: uppercase;
    width: 100%;
    text-align: center;
    white-space: nowrap; /* Voorkomt dat de tekst afbreekt */
    overflow: hidden;
}


.hero h2 {
    font-size: 2rem;
    font-family: 'The Seasons', sans-serif;
    margin-bottom: 10px;
}

.hero h2 span {
    border-bottom: 3px solid #BF9658;
}

.hero h3 {
    font-size: 1rem;
    font-weight: normal;
    margin-bottom: 20px;
}

/* Knoppen */
.hero-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
}

.hero button {
    background: #BF9658;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

.hero button:hover {
    background: #A07E4D;
}

/* Responsief design */
@media (max-width: 768px) {
    header {
        padding: 20px 40px;
    }

    .hero h1 {
        font-size: 2.5rem;
    }

    .hero h2 {
        font-size: 1.4rem;
    }

    .hero-content {
        max-width: 90%;
    }
}

    </style>
</head>
<body>
    <header>
        <img src="https://derma-pura.de/wp-content/uploads/2024/12/Dermapura-by-CT-1-2.svg" alt="" class="logo">
        <nav>
            <ul>
                <li><a href="#">Standorte</a></li>
                <li><a href="#">Dauerhafte Haarentfernung</a></li>
                <li><a href="#">Kryolipolyse</a></li>
                <li><a href="#">Faltenbehandlung</a></li>
                <li><a href="#">Ãœber uns</a></li>
                <li><a href="#" class="contact-btn">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Dauerhafte Haarentfernung, <br> <span>schnell & sanft</span></h2>
                <h3>Nie wieder rasieren, zupfen oder wachsen</h3>
            </div>
            <h1>DERMA PURA</h1>
        </section>

    </main>
</body>
</html>
