<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader Example</title>
    <style>
        /* Full-screen loader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff; /* Background color */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Spinner animation */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide content initially */
        .content {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <!-- Page Content -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is the content that will be displayed after the preloader disappears.</p>
    </div>

    <script>
        // Set a minimum delay of 2 seconds
        const minPreloadTime = 2000; // 2 seconds
        const startTime = Date.now();

        window.onload = function() {
            // Calculate remaining time to reach 2 seconds
            const elapsedTime = Date.now() - startTime;
            const remainingTime = Math.max(0, minPreloadTime - elapsedTime);

            // Ensure the preloader stays for at least 2 seconds
            setTimeout(function() {
                document.getElementById("preloader").style.display = "none";
                document.querySelector(".content").style.display = "block";
            }, remainingTime);
        };
    </script>

</body>
</html>
